name: Backup Mensal de Vendas (Consolidação)

on:
  # 1. Gatilho Manual: Permite que você clique em "Run workflow" para testar.
  workflow_dispatch:

  # 2. Gatilho Agendado: Roda todo dia 1, à 00:01 (Hora UTC).
  schedule:
    - cron: '1 0 1 * *' 

jobs:
  run_consolidation:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Repositório (Baixa o código)
        # Necessário para que o ambiente de execução encontre o script.
        uses: actions/checkout@v4

      - name: 2. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 3. Instalar Dependências (gspread)
        run: |
          python -m pip install --upgrade pip
          pip install gspread

      - name: 4. Executar o Script de Consolidação
        # Nome do arquivo de script: consolidacao_mensal.py
        run: python consolidacao_mensal.py
        env:
          # Mapeamento do Secret:
          # Esquerda (GSPREAD_SERVICE_ACCOUNT_CREDENTIALS) é o que o script Python espera.
          # Direita (${{ secrets.GCP_SA_CREDENTIALS }}) é o nome do Secret no GitHub.
          GSPREAD_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GCP_SA_CREDENTIALS }}

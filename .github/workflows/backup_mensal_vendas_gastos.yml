name: BACKUP DE VENDAS E GASTOS

on:
  # 1. Gatilho Manual: Permite que você clique em "Run workflow" e force a execução.
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Forçar execução manual (ignora verificação de data 1 e 16)?'
        required: false
        default: 'false'
        type: boolean

  # 2. Gatilhos Agendados: Agora às 02:00 AM no Brasil (05:00 UTC).
  schedule:
    # Roda no dia 1 de cada mês, às 02:00 AM BRT (05:00 UTC).
    - cron: '0 5 1 * *'
    # Roda no dia 16 de cada mês, às 02:00 AM BRT (05:00 UTC).
    - cron: '0 5 16 * *'

jobs:
  run_consolidation:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Repositório (Baixa o código)
        uses: actions/checkout@v4

      - name: 2. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 3. Instalar Dependências (gspread)
        run: |
          python -m pip install --upgrade pip
          pip install gspread

      - name: 4. Executar o Script do Agente de Backup
        # Certifique-se de que este nome de arquivo está correto no seu repositório.
        run: python backup_gastos_despesas_mensal.py
        env:
          # Secret: Credenciais de Serviço do Google Cloud
          GSPREAD_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GCP_SA_CREDENTIALS }}
          
          # NOVO: Variável para Forçar a Execução (Usado pelo script Python)
          FORCA_EXECUCAO_MANUAL: ${{ github.event.inputs.force_run }}

name: BACKUP MENSAL CONSOLIDADO DE VENDAS E GASTOS

on:
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Forçar execução manual fora do dia 01?'
        required: false
        default: 'false'
        type: boolean

  schedule:
    # 03:01 UTC = 00:01 Horário de Brasília (BRT) no DIA 01
    - cron: '1 3 1 * *' 
    
jobs:
  run_consolidation:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Repositório
        uses: actions/checkout@v4

      - name: 2. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth

      - name: 4. Executar o Script
        run: python backup_gastos_despesas_mensal.py
        env:
          GSPREAD_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GCP_SA_CREDENTIALS }}
          # Passa a escolha do usuário para o Python
          FORCA_EXECUCAO_MANUAL: ${{ github.event.inputs.force_run || 'false' }}

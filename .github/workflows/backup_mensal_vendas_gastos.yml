name: BACKUP DIÁRIO DE VENDAS E GASTOS

on:
  # Gatilho Manual: Útil para rodar agora e tirar o atraso dos 19 dias!
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Forçar execução manual?'
        required: false
        default: 'true'
        type: boolean

  # Gatilho Agendado: 00:01 Horário de Brasília
  schedule:
    # 03:01 UTC = 00:01 Brasília (BRT)
    - cron: '1 3 * * *' 
    
jobs:
  run_consolidation:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Repositório
        uses: actions/checkout@v4

      - name: 2. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth

      - name: 4. Executar o Script de Backup Inteligente
        run: python backup_gastos_despesas_mensal.py
        env:
          GSPREAD_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GCP_SA_CREDENTIALS }}
          FORCA_EXECUCAO_MANUAL: ${{ github.event.inputs.force_run || 'false' }}
